{% extends "students_crud/base.html" %}

{% block content %}
   <table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
    <tr>
        <td>Full Name</td>
        <td>Shorten Name</td>
        <td>Foundation Date</td>
        <td><a href="{% url 'university_create' %}" class="btn btn-outline-success">
                <i class="fas fa-plus"></i> Add New
           </a></td>
    </tr>
    </thead>
   <tbody>
   {% for university in university_list %}
       <tr>
        <td>{{ university.full_name }}</td>
        <td>{{ university.shorten_name }}</td>
        <td>{{ university.foundation_date }}</td>
       <td>
           <a href="{% url 'university_update' university.id %}" class="btn text-secondary px-0">
               <i class="far fa-edit fa-lg"></i>
           </a>
           <form action="{% url 'university_delete' university.id %}" method="post" class="d-inline">
               {% csrf_token %}
               <button type="submit" class="btn">
                   <i class="far fa-trash-alt fa-lg text-danger"></i>
               </button>
           </form>
       </td>
    </tr>
   {% endfor %}
   </tbody>
   </table>
{% endblock content %}
