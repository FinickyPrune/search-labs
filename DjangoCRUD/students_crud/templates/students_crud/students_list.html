{% extends "students_crud/base.html" %}

{% block content %}
    <table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
    <tr>
        <td>Full Name</td>
        <td>Birth Date</td>
        <td>University</td>
        <td>Enter Year</td>
    </tr>
    </thead>
   <tbody>
   {% for student in student_list %}
       <tr>
        <td>{{ student.full_name }}</td>
        <td>{{ student.birth_date }}</td>
        <td>{{ student.university }}</td>
       <td>{{ student.enter_year }}</td>
    </tr>
   {% endfor %}
   </tbody>
   </table>
{% endblock content %}
